[pytest]
# Pytest configuration for ForkMonkey

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    flaky: marks tests that may be flaky (use with caution)
    genetics: tests for the genetics module
    achievements: tests for the achievements module
    storage: tests for the storage module
    visualizer: tests for the visualizer module
    e2e: end-to-end tests

# Warnings
filterwarnings =
    ignore::pytest.PytestDeprecationWarning
    ignore::DeprecationWarning

# Coverage (when using pytest-cov)
# These can be overridden via command line
# Run with: pytest --cov=src --cov-report=html

